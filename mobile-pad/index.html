<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Mobile Pad</title>
  </head>
  <body class="bg-green-300 grid place-items-center h-screen">
    <div class="bg-white rounded p-16">
      <section class="text-center pb-10">
        <h1 class="text-4xl">
          0748 86<span class="text-gray-400">9 733</span>
        </h1>
        <h2 class="text-2xl text-gray-400">Larry Black</h2>
      </section>

      <section class="grid grid-cols-3 gap-6" x-data="{items}">
        <template x-for="item in items">
          <div
            class="border-cyan-500 border rounded-full hover:bg-blue-100 h-16 w-16 flex flex-col items-center p-9"
            :class="item.number === 1 ? 'justify-end' : 'justify-center'"
          >
            <p class="text-3xl leading-6" x-text="item.number"></p>
            <p x-text="item.text"></p>
          </div>
        </template>
      </section>

      <section class="pt-8 flex items-center justify-around">
        <i
          class="fa-solid fa-plus text-2xl text-gray-400 hover:text-green-300 hover:cursor-pointer"
        ></i>
        <div
          class="bg-sky-400 shadow-blue-200 shadow-lg rounded-full text-white max-w-max p-3 px-5 text-2xl hover:cursor-pointer hover:bg-sky-500"
        >
          <i class="fa-solid fa-phone"></i>
        </div>
        <i
          class="fa-solid fa-delete-left text-2xl text-gray-400 hover:text-green-300 hover:cursor-pointer"
        ></i>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/1e8d063e30.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const items = [
        { number: 1, text: '' },
        { number: 2, text: 'ABC' },
        { number: 3, text: 'DEF' },
        { number: 4, text: 'GHI' },
        { number: 5, text: 'JKL' },
        { number: 6, text: 'MNO' },
        { number: 7, text: 'PQRS' },
        { number: 8, text: 'TUV' },
        { number: 9, text: 'XYZ' },
        { number: '*', text: '' },
        { number: 0, text: '' },
        { number: '#', text: '' },
      ]
    </script>
  </body>
</html>
