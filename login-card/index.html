<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-section">
          <div class="title">
            <h1>Log In</h1>
            <p>
              Log in to your account to upload or download pictures, videos or
              music.
            </p>
          </div>
          <div class="form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <div class="bottom-link">
              <a href="#">Forgot password?</a>
              <button>Next <i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>
          <hr />
          <div class="footer">
            <p>Or log in with</p>
            <div class="social">
              <button class="link">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
              </button>
              <button class="link">
                <i class="fa-brands fa-google"></i>
                <p>Google</p>
              </button>
            </div>
            <div class="bottom-text">
              <p>Don't have an account yet? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </div>
        <div class="img-section">
          <div class="icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <img
            src="https://images.unsplash.com/photo-1555412654-72a95a495858?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="water-background"
          />
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/1e8d063e30.js"
    crossorigin="anonymous"
  ></script>
</html>
