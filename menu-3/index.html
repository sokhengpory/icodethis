<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
        },
      }
    </script>
    <title>Menu 3</title>
  </head>

  <body class="bg-[#f4f5fc] grid place-items-center h-screen">
    <main x-data>
      <header class="p-2">
        <ul class="flex flex-row-reverse">
          <template
            x-for="name in ['Pricing', 'Resources', 'Solutions', 'Products']"
          >
            <li
              class="group py-2 px-4 rounded-xl group hover:bg-white hover:cursor-pointer"
              :class="name === 'Resources' ? 'bg-white': ''"
            >
              <span x-text="name"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 inline group-hover:rotate-180 transition-transform duration-300"
                :class="name === 'Resources' ? 'rotate-180': ''"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </li>
          </template>
        </ul>
      </header>
      <section
        class="grid grid-cols-2 gap-4 bg-white shadow-xl rounded-xl px-10 py-14 max-w-3xl transition-opacity duration-300 -translate-x-28"
      >
        <div
          class="[&>article]:flex [&>article]:items-start [&>article]:p-2 [&>article]:gap-4 [&>article]:rounded-xl [&>article]:pr-2 [&_h3]:font-bold [&>article>div]:py-2.5 hover:cursor-pointer"
        >
          <h2 class="font-bold pb-4">HELP</h2>
          <article class="bg-[#ffeff2] mb-4">
            <div class="bg-[#ffeff2] rounded-full p-2.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7 h-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
                />
              </svg>
            </div>
            <div class="flex-grow">
              <h3>Help Center</h3>
              <p>Learn how to sign up, install and use our products.</p>
            </div>
          </article>
          <article class="hover:bg-[#f0f2ff]">
            <div class="bg-[#f0f2ff] rounded-full p-2.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7 h-7 bg-[#f0f2ff]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                />
              </svg>
            </div>
            <div>
              <h3>Community Forum</h3>
              <p>Learn, share and connect with other users.</p>
            </div>
          </article>
        </div>
        <div
          class="[&>article]:flex [&>article]:items-start [&>article]:p-2 [&>article]:gap-4 [&>article]:rounded-xl [&>article]:pr-2 [&_h3]:font-bold [&>article>div]:py-2.5 hover:cursor-pointer"
        >
          <h2 class="font-bold pb-4">LEARN</h2>
          <article class="hover:bg-[#ecfbf2] mb-4">
            <div class="bg-[#ecfbf2] rounded-full p-2.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7 h-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"
                />
              </svg>
            </div>
            <div>
              <h3>Podcasts</h3>
              <p>Learn how to sign up, install and use our products.</p>
            </div>
          </article>
          <article class="hover:bg-[#fef5e4]">
            <div class="bg-[#fef5e4] rounded-full p-2.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-7 h-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                />
              </svg>
            </div>

            <div>
              <h3>Community Forum</h3>
              <p>Learn, share and connect with other users.</p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
