<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#222c86',
              secondary: '#fabf2d',
            },
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
        },
      }
    </script>
    <title>Simple Cards</title>
  </head>
  <body
    class="bg-secondary text-white grid place-items-center h-screen"
    x-data="{ images }"
  >
    <main class="relative max-w-3xl w-full h-2/4">
      <section class="bg-primary absolute top-0 rounded-3xl py-10 pl-4 pr-32">
        <h2 class="py-2 px-3">
          Contributors <span class="bg-[#101c76] p-1">10</span>
        </h2>
        <div class="flex -space-x-2 px-4">
          <template x-for="img in images">
            <img
              :src="img"
              alt="profile"
              class="rounded-full w-10 border-2 border-primary"
            />
          </template>
          <div
            class="bg-white text-primary rounded-full w-10 h-10 font-bold border-2 border-primary grid place-items-center"
          >
            <p>+6</p>
          </div>
        </div>
        <div class="bg-black h-1 w-72 blur-md absolute top-48"></div>
      </section>

      <section
        class="bg-primary absolute right-0 top-4 px-4 py-6 rounded-3xl space-y-4 w-72"
      >
        <h2 class="text-xl font-bold">About</h2>
        <p>Blender addon for reshaping UV selection into grid.</p>
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
            />
          </svg>

          <a href="www.blendermarket.com" class="underline"
            >www.blendermarket.com</a
          >
        </div>
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <p>1.1k stars</p>
        </div>
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <p>80 watching</p>
        </div>

        <div class="bg-black h-1 blur-md w-60 absolute top-72 right-6"></div>
      </section>

      <section
        class="bg-primary absolute bottom-0 left-20 w-80 rounded-3xl p-6 space-y-6"
      >
        <h2 class="text-xl font-bold">Languages</h2>
        <div class="relative w-full h-2">
          <span class="absolute h-2 w-full bg-secondary rounded-lg"></span>
          <span class="absolute h-2 w-3/12 bg-[#5497fb] rounded-l-lg"></span>
        </div>
        <div class="flex gap-6">
          <div class="flex items-center gap-1 text-sm font-bold">
            <div class="bg-[#5497fb] w-4 h-4 rounded-full"></div>
            <p>Python</p>
          </div>
          <div class="flex items-center gap-1 text-sm font-bold">
            <div class="bg-secondary w-4 h-4 rounded-full"></div>
            <p>TypeScript</p>
          </div>
        </div>
        <div
          class="bg-black h-1 blur-md w-60 absolute -bottom-10 left-10"
        ></div>
      </section>
    </main>
  </body>
  <script>
    const images = [
      'https://randomuser.me/api/portraits/men/20.jpg',
      'https://randomuser.me/api/portraits/men/19.jpg',
      'https://randomuser.me/api/portraits/men/52.jpg',
      'https://randomuser.me/api/portraits/men/80.jpg',
    ]
  </script>
</html>
