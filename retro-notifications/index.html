<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Retro Notifications</title>
  </head>
  <body
    class="bg-gradient-to-tr from-[#D6D7FB] via-[#E5F6FE] via-60% to-[#D6D7FB] to-90% grid place-items-center h-screen"
  >
    <main x-data="{showDialog: false}">
      <section class="flex justify-end gap-4 pb-4">
        <div
          class="bg-white text-[#89D9F0] rounded-full h-max w-max p-4 transition-shadow hover:cursor-pointer hover:shadow-[0_0_10px_0_rgba(0,0,0,0.2)] hover:bg-[#89D9F0] hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8"
          >
            <path
              fill-rule="evenodd"
              d="M4.848 2.771A49.144 49.144 0 0112 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 01-3.476.383.39.39 0 00-.297.17l-2.755 4.133a.75.75 0 01-1.248 0l-2.755-4.133a.39.39 0 00-.297-.17 48.9 48.9 0 01-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97zM6.75 8.25a.75.75 0 01.75-.75h9a.75.75 0 010 1.5h-9a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5H12a.75.75 0 000-1.5H7.5z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="group bg-white text-[#89D9F0] rounded-full h-max w-max p-4 relative hover:cursor-pointer hover:text-white transition-all"
          :class="{'bg-[#89D9F0] text-white shadow-[0_0_10px_0_rgba(0,0,0,0.2)]': showDialog}"
          @mouseenter="showDialog = true"
          @mouseleave="showDialog = false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8"
          >
            <path
              fill-rule="evenodd"
              d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
              clip-rule="evenodd"
            />
          </svg>
          <p
            class="bg-[#bdeaf7] absolute top-0 -right-3 rounded-full px-3 text-sm text-green-500 font-semibold transition-colors"
            :class="showDialog && 'bg-white'"
          >
            97
          </p>
        </div>
      </section>

      <section
        class="bg-white text-gray-500 w-80 relative after:absolute after:-top-2 after:right-6 after:border-t-0 after:border-r-8 after:border-r-transparent after:border-l-transparent after:border-l-8 after:border-b-8 after:border-[#F4FDFE] transition-all delay-100"
        :class="showDialog ? 'visible scale-100 ' : 'invisible scale-0'"
        @mouseenter="showDialog = true"
        @mouseleave="showDialog = false"
      >
        <h2
          class="bg-[#F4FDFE] text-[#89D9F0] p-4 text-center uppercase font-semibold"
        >
          Notifications
        </h2>
        <div
          class="flex gap-4 p-4 font-semibold hover:cursor-pointer hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#89D9F0"
            class="w-6 h-6"
          >
            <path
              d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z"
            />
          </svg>
          <p class="flex-grow">Friend requests</p>
          <p class="rounded-full border border-yellow-400 px-3">23</p>
        </div>
        <div
          class="flex gap-4 p-4 font-semibold hover:cursor-pointer hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#89D9F0"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M5.337 21.718a6.707 6.707 0 01-.533-.074.75.75 0 01-.44-1.223 3.73 3.73 0 00.814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 01-4.246.997z"
              clip-rule="evenodd"
            />
          </svg>

          <p class="flex-grow">Comments</p>
          <p class="rounded-full border border-yellow-400 px-3">14</p>
        </div>
        <div
          class="flex gap-4 p-4 font-semibold hover:cursor-pointer hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#89D9F0"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
              clip-rule="evenodd"
            />
          </svg>

          <p class="flex-grow">Favorties</p>
          <p class="rounded-full border border-yellow-400 px-3">11</p>
        </div>
        <div
          class="flex gap-4 p-4 font-semibold hover:cursor-pointer hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#89D9F0"
            class="w-6 h-6"
          >
            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
            <path
              fill-rule="evenodd"
              d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
              clip-rule="evenodd"
            />
          </svg>

          <p class="flex-grow">Vistors</p>
          <p class="rounded-full border border-yellow-400 px-3">49</p>
        </div>
      </section>
    </main>
  </body>
</html>
