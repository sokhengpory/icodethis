<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1e8d063e30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>User Select</title>
  </head>
  <body>
    <div class="container">
      <div class="select-container">
        <h2>Who is playing now?</h2>
        <div class="cards">
          <div class="card">
            <img
              src="https://robohash.org/Z40.png?set=set1"
              alt="user_profile_1"
            />
            <p>tika-m</p>
          </div>
          <div class="card">
            <img
              src="https://robohash.org/76K.png?set=set1"
              alt="user_profile_2"
            />
            <p>garlic-naan</p>
          </div>
          <div class="card-add">
            <i class="fa-solid fa-plus"></i>
            <p class="primary">Add user</p>
          </div>
        </div>
        <div class="btn">
          <button>Manage users</button>
        </div>
      </div>
    </div>
  </body>
</html>
